#数据库
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/oa?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=1234
#视图解析器
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp
#端口号
server.port=8080
#mybatis-plus
mybatis-plus.mapper-locations=classpath:com/yuan/oa_dao/dao/xml/*.xml
mybatis-plus.type-aliases-package=com.yuan.oa_dao.entity
mybatis-plus.configuration.map-underscore-to-camel-case: true