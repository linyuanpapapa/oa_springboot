#数据库
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/oa?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=1234
#视图解析器
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp
#端口号
server.port=8080

#MyBatis Plus
mybatis-plus.type-aliases-package = com.yuan.oa_dao.entity

mybatis-plus.mapper-locations = classpath:com/yuan/oa_dao/dao/*Dao.xml

#下划线转驼峰
mybatis-plus.configuration.map-underscore-to-camel-case = true